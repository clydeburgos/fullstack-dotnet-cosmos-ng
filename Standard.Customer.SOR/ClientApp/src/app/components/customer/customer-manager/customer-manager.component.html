
<ul class="list-group pb-3" *ngIf="errors?.length > 0">
    <li class="list-group-item list-group-item-danger" *ngFor="let error of errors">
        {{ error }}
    </li>
</ul>
<div class="form-container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" [(ngModel)]="model.firstName"  class="form-control form-control-sm" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" [(ngModel)]="model.lastName"  class="form-control form-control-sm" />
            </div>
           
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" [(ngModel)]="model.email" class="form-control form-control-sm" />
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select [(ngModel)]="model.gender" id="gender" class="form-control form-control-sm">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label> &nbsp;
                <input id="status" type="checkbox" [(ngModel)]="model.status" data-toggle="toggle" 
                data-on="Local" data-off="Remote" data-onstyle="success" data-offstyle="danger" data-size="sm">
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success" id="saveBtn" *ngIf="isNew" (click)="create()" [disabled]="isLoading">{{ isLoading ? 'Saving...' : 'Save' }} </button>
        <button class="btn btn-success" id="updateBtn" *ngIf="!isNew" (click)="update()" [disabled]="isLoading">{{ isLoading ? 'Updating...' : 'Update' }}</button>
    </div>
</div>
